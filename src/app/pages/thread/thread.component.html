<div thread-detail-page>
    <div nz-row [nzGutter]="10">
        <div nz-col nzMd="18" nzSm="24">
            <div left-box>
                <div top-box>
                    <div nav-box>
                        <app-breadcrumb></app-breadcrumb>
                    </div>
                    <div title *ngIf="items[0]">
                        {{subject}}
                    </div>
                </div>
                <nz-divider></nz-divider>
               
                    <div post #post *ngFor="let item of items;index as i"
                        class="animate__animated animate__fadeInLeft" [ngStyle]="{'animation-duration': (i*0.1)+'s'}">
                        <div user-info>
                            <app-avatar [uid]="item.authorid"></app-avatar>
                            <div text-info>
                                <div username>{{item.author}}</div>
                                <div date>{{item.dateline | fDate}}</div>
                            </div>
                        </div>
                        <div message>
                            <div [innerHTML]="item.message | bbCode"></div>
                            <div tail></div>
                        </div>
                    </div>

            </div>
            <div discuss-bar [ngClass]="{'inpitMode': inputMode}">
                <div btn-box *ngIf="!inputMode">
                    <div btn>
                        <i nz-icon nzType="like" nzTheme="outline"></i>
                        {{like}}
                    </div>
                    <div btn>
                        <i nz-icon nzType="star" nzTheme="outline"></i>
                        {{favtimes}}
                    </div>
                </div>
                <div input-btn (click)="showInput()">
                    <ng-container *ngIf="!inputMode">
                        <i nz-icon nzType="comment" nzTheme="outline"></i>参加讨论
                    </ng-container>
                    <ng-container *ngIf="inputMode">
                        <simplemde [(ngModel)]="inputValue"></simplemde>
                    </ng-container>
                </div>
                <div class="animated fadeInUp faster btn-box" *ngIf="inputMode">
                    <button close-btn nz-button nzType="default" (click)="inputMode=false">取消</button>
                    <button public-btn nz-button nzType="primary">发表</button>
                </div>
            </div>
        </div>
        <div nz-col nzMd="6" hide-768>
            <div right-box>
                <app-user-card *ngIf="items[0]" [uid]="items[0].authorid"></app-user-card>
            </div>
        </div>
    </div>
</div>
