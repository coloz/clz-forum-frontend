<div header-box>
    <div viewport>
        <a logo [routerLink]="[ '/' ]"><img src="assets/logo.png" alt=""></a>
        <div menu-list>
            <a item *ngFor="let item of items" href="{{item.url}}" target="_blank"> {{item.text}}</a>
        </div>
        <div right (click)="openAuthModel()">登录 / 注册</div>
    </div>
</div>
